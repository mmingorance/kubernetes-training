apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: php-apache
  labels:
    app: loaders-test
    env: testing
spec:
  selector:
    matchLabels:
      app: loader-test
      env: testing
  replicas: 2
  template:
    metadata:
      labels:
        app: loader-test
        env: testing
    spec:
      containers:
      - name: php-apache
        image: k8s.gcr.io/hpa-example
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
